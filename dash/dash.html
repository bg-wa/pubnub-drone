
<html>
  <head>

    <link rel="icon" type="image/png" href="/static/images/structure/favicon.png">
    
  <title>Realtime Map - EON Realtime Dashboards</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic,300italic,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <style>
  body {
    margin: 0;
    /*padding: 0px 100px;*/
  }
  .map {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
  }
  .chart {
    position: absolute;
    z-index: 2;
    background-color: white;
    opacity: .8;
    width: 30%;
    left: 70%;
    height: 190px;
  }
  .gauge {
    height: 100px;
  }
  </style>

  <!-- ### EON -->

  <script type="text/javascript" src="http://pubnub.github.io/eon/lib/eon.js"></script>
  <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />

  <!-- ### /EON -->

  </head>
  <body>

    <!-- <div id='map' class="map"></div> -->
    <div id="meters">

      <div id="velocity" class="chart"></div>
      <div id="elevation" class="chart"></div>
      <div id="memory" class="chart"></div>
      <div id="battery" class="chart gauge"></div>

    </div>
    <div id="controller">

      <div id="buttons">
      </div>

      <form id="mission">
        <div id="instructions">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Command</th>
                <th>Type</th>
                <th>Value</th>
                <th>Units</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="i-list">
            </tbody>
          </table>
        </div>
        <input type="submit">
      </form>

    </div>

    <script type="text/javascript">
      
      var pubnub = PUBNUB.init({
        subscribe_key: 'demo',
        publish_key: 'demo'
      });

      var commands = {};

      commands['direction'] = {
        functions: ['forward', 'backward', 'left', 'right', 'up', 'down'],
        defaul: 1,
        parameter: 'meters'
      };
      
      commands['rotation'] = {
        functions: ['cw', 'ccw', 'yaw'],
        defaul: 90,
        parameter: 'degrees'
      };
      
      commands['altitude'] = {
        functions: ['altitude'],
        defaul: 1,
        parameter: 'meters'
      };
      
      commands['go'] = {
        functions: ['go'],
        defaul: '{x: 1, y: 1}',
        parameter: 'JSON'
      };

      var instruction = function(command, funct) {

        var self = this;

        self.$e = $('' +
          '<tr class="instruction">' +
            '<td>' + command + '</td>' +
            '<td>' + funct + '</td>' +
            '<td><input type="text" name="' + funct + '" value="' + commands[command].defaul + '"/></td>' +
            '<td><span class="unit">' + commands[command].parameter + '</span></td>' +
            '<td><a class="fa fa-trash" href="#"></a></td>' +
          '</tr>');

        self.$e.find('.fa-trash').click(function(){
          self.$e.remove();
        });

        $('#i-list').append(self.$e);

        return self;

      };

      var button = function(command, funct) {
        
        var self = this;
        
        self.$e = $('<a class="btn btn-default ' + command + '" href="#">' + funct + '</a>');
        
        self.$e.click(function(){
          new instruction(command, funct);
        });

        $container.append(self.$e);

        return self;

      };

      for(var command in commands) {

        var commando = commands[command];
        var $container = $('<div><h2>' + command + '</h2></div>');

        for(var funct in commando.functions) {
    
          var functo = commando.functions[funct];

          var abutton = new button(command, functo);

          console.log(abutton.$e)

        };

        $('#buttons').append($container);

      };

      $("#mission").submit(function(event) {

        var array = $(this).serializeArray();

        for(var i in array) {
          array[i].uuid = pubnub.uuid();
        }

        console.log(array);
        pubnub.publish({
          channel: 'pubnub_drone_mission',
          message: array
        });

        $('#i-list').empty();

        event.preventDefault();

      });

    </script>


  </body>
</html>
